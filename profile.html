<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Kin - Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen text-white flex items-center justify-center">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="text-center p-8 bg-white bg-opacity-20 rounded-xl shadow-2xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-lg font-semibold">Loading...</p>
        </div>
    </div>

    <!-- Message Box Overlay -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="message-text" class="text-lg font-semibold mb-4"></p>
            <button id="message-ok-button" class="bg-indigo-600 text-white py-2 px-5 rounded-md hover:bg-indigo-700 transition">OK</button>
        </div>
    </div>

    <!-- Profile Page Content -->
    <section id="profile-page-content" class="flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white bg-opacity-20 p-8 rounded-xl shadow-2xl max-w-lg w-full animate-fade-in">
            <h2 class="text-3xl font-bold mb-6 text-center">Your Profile</h2>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" id="name"
                        class="w-full p-3 rounded-md bg-white bg-opacity-30 border border-white border-opacity-50 placeholder-gray-200 focus:ring-2 focus:ring-indigo-300 focus:border-transparent outline-none"
                        required>
                </div>
                <div>
                    <label for="socialMediaPlatform" class="block text-sm font-medium mb-1">Social Media Platform</label>
                    <select id="socialMediaPlatform"
                        class="w-full p-3 rounded-md bg-white bg-opacity-30 border border-white border-opacity-50 text-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent outline-none"
                        required>
                        <option value="" disabled selected class="text-gray-800">Select a platform</option>
                        <option value="Twitter" class="text-gray-800">Twitter</option>
                        <option value="Instagram" class="text-gray-800">Instagram</option>
                        <option value="LinkedIn" class="text-gray-800">LinkedIn</option>
                        <option value="Facebook" class="text-gray-800">Facebook</option>
                        <option value="Discord" class="text-gray-800">Discord</option>
                        <option value="Other" class="text-gray-800">Other</option>
                    </select>
                </div>
                <div id="social-media-id-container" class="hidden">
                    <label for="socialMediaId" class="block text-sm font-medium mb-1">Your Social Media ID/Handle</label>
                    <input type="text" id="socialMediaId"
                        class="w-full p-3 rounded-md bg-white bg-opacity-30 border border-white border-opacity-50 placeholder-gray-200 focus:ring-2 focus:ring-indigo-300 focus:border-transparent outline-none"
                        required>
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium mb-1">Gender</label>
                    <select id="gender"
                        class="w-full p-3 rounded-md bg-white bg-opacity-30 border border-white border-opacity-50 text-white focus:ring-2 focus:ring-indigo-300 focus:border-transparent outline-none"
                        required>
                        <option value="" disabled selected class="text-gray-800">Select your gender</option>
                        <option value="Male" class="text-gray-800">Male</option>
                        <option value="Female" class="text-gray-800">Female</option>
                        <option value="Other" class="text-gray-800">Other</option>
                        <option value="Prefer not to say" class="text-gray-800">Prefer not to say</option>
                    </select>
                </div>
                <button type="submit" id="save-profile-button"
                    class="w-full bg-white text-indigo-700 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-100 transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-300">
                    Save Profile & Continue
                </button>
            </form>
            <p id="profile-message" class="mt-4 text-center text-yellow-200"></p>
        </div>
    </section>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api'; // Ensure this matches your Flask backend URL

        // Utility functions for UI
        const showLoading = () => document.getElementById('loading-overlay').classList.remove('hidden');
        const hideLoading = () => document.getElementById('loading-overlay').classList.add('hidden');

        const showMessage = (msg, type = 'info') => {
            const msgBox = document.getElementById('message-box');
            const msgText = document.getElementById('message-text');
            msgText.textContent = msg;
            msgBox.classList.remove('hidden');
        };
        const hideMessage = () => document.getElementById('message-box').classList.add('hidden');
        document.getElementById('message-ok-button').addEventListener('click', hideMessage);

        // --- Global State Variables (loaded from localStorage) ---
        let currentUserId = localStorage.getItem('userId') || null;
        let userProfile = JSON.parse(localStorage.getItem('userProfile')) || null;

        // Generate a UUID for anonymous user IDs if not already present
        const ensureUserId = () => {
            if (!currentUserId) {
                currentUserId = crypto.randomUUID();
                localStorage.setItem('userId', currentUserId);
            }
        };

        // --- Profile Page Logic ---
        const socialMediaPlatformSelect = document.getElementById('socialMediaPlatform');
        const socialMediaIdContainer = document.getElementById('social-media-id-container');
        const socialMediaIdInput = document.getElementById('socialMediaId');

        socialMediaPlatformSelect.addEventListener('change', () => {
            if (socialMediaPlatformSelect.value) {
                socialMediaIdContainer.classList.remove('hidden');
                socialMediaIdInput.required = true;
            } else {
                socialMediaIdContainer.classList.add('hidden');
                socialMediaIdInput.required = false;
                socialMediaIdInput.value = '';
            }
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            document.getElementById('profile-message').textContent = '';

            const name = document.getElementById('name').value;
            const platform = socialMediaPlatformSelect.value;
            const id = socialMediaIdInput.value;
            const gender = document.getElementById('gender').value;

            ensureUserId(); // Ensure userId before sending profile

            try {
                const response = await fetch(`${API_BASE_URL}/register_user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUserId,
                        name: name,
                        email: "not_provided_" + currentUserId + "@example.com", // Dummy email for database unique constraint
                        socialMediaPlatform: platform,
                        socialMediaId: id,
                        gender: gender
                    })
                });
                const result = await response.json();

                if (response.ok) {
                    userProfile = { name, socialMediaPlatform: platform, socialMediaId: id, gender }; // Removed email from local storage profile
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    showMessage('Profile saved successfully!');
                    // Navigate to the questionnaire page
                    window.location.href = '/questionnaire.html';
                } else {
                    showMessage(`Error: ${result.error || 'Failed to save profile.'}`, 'error');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                showMessage('Network error or server unavailable.', 'error');
            } finally {
                hideLoading();
            }
        });

        // Populate profile form if data exists in localStorage on page load
        window.onload = () => {
            if (userProfile) {
                document.getElementById('name').value = userProfile.name || '';
                document.getElementById('socialMediaPlatform').value = userProfile.socialMediaPlatform || '';
                if (userProfile.socialMediaPlatform) {
                    socialMediaIdContainer.classList.remove('hidden');
                    socialMediaIdInput.required = true;
                }
                socialMediaIdInput.value = userProfile.socialMediaId || '';
                document.getElementById('gender').value = userProfile.gender || '';
            }
        };
    </script>
</body>
</html>
